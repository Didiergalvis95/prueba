<div
  class="container-fluid w-100 text-center d-flex flex-column align-items-center mt-5"
>
  <section>
    <h4>Convertir horas y minutos a texto</h4>
    <hr class="w-100" />
  </section>
  <form [formGroup]="tiempoForm" (ngSubmit)="convertir()">
    <section
      class="d-flex flex-column w-100 align-items-center justify-content-center"
    >
      <div class="form-group">
        <label class="col-2 col-form-label">Horas</label>
        <div class="col-12">
          <input class="form-control" type="text" placeholder="Ingrese la hora" formControlName="hora" />
          <div *ngIf="horaInvalido()" class="text-danger">
            Debe ingresar un valor numérico válido.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-2 col-form-label">Minutos</label>
        <div class="col-12">
          <input class="form-control" type="text" placeholder="Ingrese los minutos" formControlName="minuto" />
          <div *ngIf="minutoInvalido()" class="text-danger">
            Debe ingresar un valor numérico válido.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-primary mr-2 mt-5">
        Validar
      </button>
    </section>
    <p id="text" class="mt-5 text-danger" *ngIf="respuesta">{{ respuesta }}</p>
  </form>
</div>
